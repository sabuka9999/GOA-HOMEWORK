<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--inline css არის სტილი რომელიც პირდაპირ css წერია-->
    <!--internal CSS არის სტილის გამოყენების მეთოდი, როდესაც CSS წესები HTML დოკუმენტის <head> ნაწილში განთავსდება-->
    <!--external css არის სტილის გამოყენების მეთოდი, როდესაც CSS წესები განთავსდება ცალკე ფაილში.-->

    <!--inline style მაღალი priority-->
    <p style="color: red;"></p>
    <!--ids მაღალი priority-->
    <p id="p1"></p>
    <!--class დაბალი priority-->
    <p class="p2"></p>
    <!--Elements დაბალი priority-->
    <p>nika</p>

    <!--inline css ყველაზე მაღალი priority სტილი პირდაპირ ელემენტშია მითითებული (style ატრიბუტი).-->
    <!--internal css საშუალო დონის priority CSS წესები HTML დოკუმენტის <head> ნაწილში <style> ტეგის შიგნით.-->
    <!--external css ყველაზე დაბალი priority  CSS წესები ცალკე ფაილში და ჩართული HTML დოკუმენტში <link> ტეგის გამოყენებით.-->
</body>
</html>
